<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EagleMON-T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="EagleMON-T">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <br>
    <div class="w3-card-4 w3-light-grey" data-bind="visible: initialised" style="display: none">
        <header class="w3-blue">
            <div class="w3-container">
                <div class="w3-right w3-margin">
                    <img src="logo.png" class="w3-rounded" alt="logo" width="100px" height="100px">
                </div>
                <div class="w3-left">
                    <h1>Eagle<span class="w3-text-orange">MON</span></h1>
                    <h3>WiFi Room Thermostat Link</h3>
                </div>
            </div>
        </header>
        <div class="w3-bar w3-border">
            <a href="index.html" class="w3-bar-item w3-button w3-border-right">Home</a>
            <a href="emon.html" class="w3-bar-item w3-button w3-border-right">E-MON</a>
            <a href="mqtt.html" class="w3-bar-item w3-button w3-border-right">MQTT</a>
            <a href="ntp.html" class="w3-bar-item w3-button w3-border-right">NTP</a>
            <a href="admin.html" class="w3-bar-item w3-button w3-border-right">Access</a>
            <a href="status.html" class="w3-bar-item w3-button w3-border-right">Status</a>
        </div>
        <!--------------------------------------------------------------------------------------------------->
        <div class="w3-row-padding">
            <div class="w3-center">
                <h4 class="w3-wide w3-opacity">Schedule</h4>
            </div>
            <div class="w3-card-4 w3-round-xlarge">
                <div class="w3-container w3-center">
                    <div class="w3-row">
                        <div class="w3-col w3-wide w3-opacity" style="width:10%">
                            <h5>START</h5>
                        </div>
                        <div class="w3-col w3-wide w3-opacity" style="width:80%">
                            <h5>SETPOINT</h5>
                        </div>
                        <div class="w3-col w3-wide w3-opacity" style="width:10%">
                            <h5>END</h5>
                        </div>
                    </div>
                </div>
                <div class="w3-container w3-center" data-bind="foreach: schedule.sp">
                    <div class="w3-row">
                        <div class="w3-col" style="width:10%">
                            <span data-bind="text:  recTime($root.schedule.sp_time()[$index()])"></span>
                        </div>

                        <div class="w3-col" style="width:80%">
                            <div class="w3-row">
                                <div class="w3-col" data-bind="style:{width: lineTime($root.schedule.sp_time()[$index()], $root.schedule.sp_time()[$index()+1])[0]+'%'}">
                                    &nbsp;
                                </div>
                                <div class="w3-col w3-blue" data-bind="style:{width: lineTime($root.schedule.sp_time()[$index()], $root.schedule.sp_time()[$index()+1])[1]+'%'}">
                                    <span data-bind="text: $root.schedule.sp()[$index()]"></span>&deg;C
                                </div>
                                <div class="w3-col" data-bind="style:{width: lineTime($root.schedule.sp_time()[$index()], $root.schedule.sp_time()[$index()+1])[2]+'%'}">
                                    &nbsp;
                                </div>
                            </div>
                        </div>

                        <div class="w3-col" style="width:10%">
                            <span data-bind="text:  recTime($root.schedule.sp_time()[$index()+1])"></span>
                        </div>
                    </div>
                </div>

                <br>
            </div>
            <br>
            <button data-bind="click: saveSchedule, text: (saveScheduleFetching() ? 'Saving' : (saveScheduleSuccess() ? 'Saved' : 'Save')), disable: saveScheduleFetching" class="w3-button w3-block w3-blue">Save</button>

        </div>
        <div class="w3-blue w3-center">
            <h6>Powered by <a href="http://eaglemon.com">Eagle<span class="w3-text-orange">MON</span></a></h6>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
