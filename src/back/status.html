<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EagleMON-T</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="EagleMON-T">
    <meta name="author" content="EagleMON">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="spinner.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="w3-content" style="max-width:1024px;min-width:350px">
    <div class="cssload-thecube" data-bind="visible: !initialised()">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
    </div>
    <br>
    <div class="w3-card-4 w3-light-grey" data-bind="visible: initialised" style="display: none">
        <header>
            <div class="w3-container w3-blue">
                <div class="w3-right w3-margin">
                    <img src="logo.png" class="w3-rounded" alt="logo" width="100px" height="100px">
                </div>
                <div class="w3-left">
                    <h1>Eagle<span class="w3-text-orange">MON</span></h1>
                    <h3>WiFi Room Thermostat Link</h3>
                </div>
            </div>
        </header>
        <div class="w3-bar w3-border w3-light-grey">
            <a href="index.html" class="w3-bar-item w3-button w3-border-right">Home</a>
            <a href="emon.html" class="w3-bar-item w3-button w3-border-right">E-MON</a>
            <a href="mqtt.html" class="w3-bar-item w3-button w3-border-right">MQTT</a>
            <a href="ntp.html" class="w3-bar-item w3-button w3-border-right">NTP</a>
            <a href="admin.html" class="w3-bar-item w3-button w3-border-right">Access</a>
            <a href="wifi.html" class="w3-bar-item w3-button w3-border-right">WiFi</a>
        </div>
        <!--------------------------------------------------------------------------------------------------->
        <div class="w3-light-grey w3-row-padding">
            <div class="w3-center">
                <h4 class="w3-wide w3-opacity">STATUS</h4>
            </div>
            <div class="w3-row-padding w3-margin-bottom w3-margin-top">
                <div class="w3-quarter">
                    <div class="w3-card-4 w3-red w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h6>MQTT Status:&nbsp;<span data-bind="text: status.mqttMsg()"></span></h6>
                            <i class="material-icons" style="font-size:32px;"><span data-bind="text: status.mqttIcon"></span></i>
                        </div>
                    </div>
                    <br>
                    <div class="w3-card-4 w3-lime w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h6>E-MON Status:&nbsp;<span data-bind="text: status.emonRate()"></span></h6>
                            <i class="material-icons" style="font-size:32px;"><span data-bind="text: status.emonIcon"></span></i>
                        </div>
                    </div>
                </div>
                <div class="w3-quarter">
                    &nbsp;
                </div>
                <div class="w3-quarter">
                    <div class="w3-card-4 w3-pink w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h6>Network:&nbsp;<span data-bind="text: status.fullMode"></span></h6>
                            <h4><span data-bind="text: status.c_ssid()"></span></h4>
                        </div>
                    </div>
                    <br>
                    <div class="w3-card-4 w3-blue w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h5>Version:&nbsp;<a href="https://github.com/openenergymonitor/EmonESP/releases">v<span data-bind="text: config.version()"></span></a></h5>
                            <i class="material-icons" style="font-size:32px;">info_outline</i>
                        </div>
                    </div>
                </div>
                <div class="w3-quarter">
                    <div class="w3-card-4 w3-green w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h5>Free Storage:&nbsp;<span data-bind="text: freeDisk(status.total_bytes(),status.used_bytes())"></span></h5>
                            <i class="material-icons" style="font-size:32px;">storage</i>
                        </div>
                    </div>
                    <br>
                    <div class="w3-card-4 w3-green w3-round-xlarge">
                        <div class="w3-container w3-center">
                            <h5>Free RAM:&nbsp;<span data-bind="text: scaleByte(status.free_heap())"></span></h5>
                            <i class="material-icons" style="font-size:32px;">memory</i>
                        </div>
                    </div>
                    <br>
                    <div class="w3-row">
                        <div class="w3-half">
                            <button id="reset" class="w3-button w3-block w3-red">Reset</button>
                        </div>
                        <div class="w3-half">
                            <button id="restart" class="w3-button w3-block w3-blue">Restart</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="w3-blue w3-center">
            <h6>Powered by <a href="http://eaglemon.com">Eagle<span class="w3-text-orange">MON</span></a></h6>
        </div>
    </div>
</body>
<script src="lib.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>

</html>
